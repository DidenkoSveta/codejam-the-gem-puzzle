<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gem Puzzle</title>
   <link rel="stylesheet" href="css/style.css" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100&display=swap" rel="stylesheet">
</head>


<body>
   <!-- <div class="game-block"> -->
      <h1 class="header">Gem Puzzle</h1>
      <div class="game">
         <div class="grid"></div>
         <div class="footer">
            <button>Play</button>
            <span id="move"></span>
            <span id="time"></span>
         </div>
         <div class="under-footer">
            <button>Score</button>
            <button id="save" class="save">Save</button>
            <button>Load</button>
         </div>
      </div>
      <h1 class="message">You win!</h1>
   <!-- </div> -->

   <script type="module" src="js/popups.js"></script>
   <script type="module" src="script.js"></script>
</body>

</html>
